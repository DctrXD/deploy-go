            <div class="left">
                <p><span id="nome-arquivo">main.go</span></p>

                <button id="botao-copiar" onclick="copiarCodigo()">Copiar</button>

        <div class="codigo">
            <pre><code>
package main

import (
"net/http"
)

func main() {
// Define a pasta "struct" como diretório raiz para arquivos estáticos
fs := http.FileServer(http.Dir("struct"))
http.Handle("/", fs)

// Inicia o servidor na porta 8080
http.ListenAndServe(":8080", nil)
}
